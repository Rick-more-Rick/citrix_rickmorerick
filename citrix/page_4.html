<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía BBVA - Simulador Citrix</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!--<link rel="stylesheet" href="/citrix/styles/page_4.css">-->
    <style>
        /* page_4.css - Estilos COMPLETOS para página 4 con guía BBVA */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: white;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            perspective: 1000px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Formas flotantes 3D */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
            }
        }

        /* Animaciones de entrada */
        @keyframes slideInFromRight {
            from { 
                transform: translateX(100vw) rotateY(15deg);
                opacity: 0;
            }
            to { 
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from { 
                transform: translateX(-100vw) rotateY(-15deg);
                opacity: 0;
            }
            to { 
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes slideOutToLeft {
            from { 
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
            }
            to { 
                transform: translateX(-100vw) rotateY(-15deg);
                opacity: 0;
            }
        }

        @keyframes slideOutToRight {
            from { 
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
            }
            to { 
                transform: translateX(100vw) rotateY(15deg);
                opacity: 0;
            }
        }

        .page-enter-right {
            animation: slideInFromRight 0.8s ease-out forwards;
        }

        .page-enter-left {
            animation: slideInFromLeft 0.8s ease-out forwards;
        }

        .page-exit-left {
            animation: slideOutToLeft 0.8s ease-in forwards;
        }

        .page-exit-right {
            animation: slideOutToRight 0.8s ease-in forwards;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            margin: 20px 0;
            transform-style: preserve-3d;
        }

        /* Indicador de página */
        .page-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .indicator-text {
            font-weight: 600;
            font-size: 1rem;
        }

        .indicator-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            transform: scale(1.2);
        }

        /* Layout */
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }



        /* Lottie container */
        .lottie-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(10px);
            transition: all 0.3s ease;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lottie-container:hover {
            transform: translateZ(15px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        /* Tarjetas de contenido */
        .content-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .content-card:hover {
            transform: translateY(-5px) translateZ(10px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card-header .icon {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .card-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Vista previa de la aplicación */
        .app-preview {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Globo de texto */
        .speech-bubble {
            position: absolute;
            top: -80px;
            right: 20px;
            background: linear-gradient(135deg, #004481, #0066cc);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 68, 129, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 300px;
            animation: bubbleFloat 3s ease-in-out infinite;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #004481 transparent transparent;
            transform: translateX(-50%);
        }

        @keyframes bubbleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .bubble-content {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-text {
            font-size: 0.95rem;
            line-height: 1.4;
            color: white;
            min-height: 40px;
        }

        .typing-cursor {
            color: #F7931E;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Indicador de completado */
        .instruction-complete {
            display: none;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(66, 230, 149, 0.1), rgba(59, 178, 184, 0.1));
            border-radius: 12px;
            border: 1px solid rgba(66, 230, 149, 0.3);
            margin-top: 20px;
            animation: fadeInUp 0.5s ease;
        }

        .instruction-complete.show {
            display: flex;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .completion-check {
            font-size: 1.5rem;
            background: rgba(66, 230, 149, 0.2);
            padding: 10px;
            border-radius: 50%;
            border: 2px solid rgba(66, 230, 149, 0.5);
        }

        .instruction-complete p {
            margin: 0;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Grid de características */
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        .feature-item span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Navegación */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(79, 172, 254, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) translateZ(10px);
            box-shadow: 
                0 12px 30px rgba(79, 172, 254, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0) translateZ(5px);
        }

        .btn-back {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            box-shadow: 
                0 8px 25px rgba(255, 126, 95, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-next {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            box-shadow: 
                0 8px 25px rgba(66, 230, 149, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .btn:hover .btn-icon {
            transform: translateX(-2px);
        }

        .btn-next:hover .btn-icon {
            transform: translateX(2px);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .speech-bubble {
                position: relative;
                top: auto;
                right: auto;
                margin-top: 20px;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 20px;
                margin: 10px 0;
                border-radius: 20px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .content-wrapper {
                gap: 25px;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .page-indicator {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .speech-bubble {
                padding: 15px;
            }
            
            .typing-text {
                font-size: 0.9rem;
            }
            
            .shape {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .content-card {
                padding: 20px;
            }
            
            .card-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .card-header h3 {
                font-size: 1.1rem;
            }
            
            .app-preview {
                padding: 15px;
            }
            
            .speech-bubble {
                padding: 12px;
            }
            
            .typing-text {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

    <script>
        // page_4.js - JavaScript MEJORADO para página 4 con control de Lottie

        // Función para transición con efecto de ventana deslizante
        function transitionWithSlide(direction, targetUrl) {
            const container = document.querySelector('.container');
            
            // Aplicar animación de salida
            if (direction === 'next') {
                container.classList.remove('page-enter-right');
                container.classList.add('page-exit-left');
            } else {
                container.classList.remove('page-enter-left');
                container.classList.add('page-exit-right');
            }
            
            // Prevenir múltiples clics durante la transición
            document.querySelectorAll('.btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
            });
            
            // Redirigir después de la animación
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 800);
        }

        // Variables globales para control del Lottie
        let lottiePlayer = null;
        let isLottiePlaying = false;

        // Efecto de máquina de escribir mejorado con control de Lottie
        function typeWriter(text, element, speed = 50) {
            return new Promise((resolve) => {
                let i = 0;
                element.innerHTML = '';
                
                // Iniciar animación Lottie si está disponible
                if (lottiePlayer && !isLottiePlaying) {
                    lottiePlayer.play();
                    isLottiePlaying = true;
                }
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        
                        // Agregar variación aleatoria en la velocidad para efecto más natural
                        const variedSpeed = speed + (Math.random() * 20 - 10);
                        setTimeout(type, Math.max(variedSpeed, 30));
                    } else {
                        // Detener Lottie cuando termine el texto
                        if (lottiePlayer && isLottiePlaying) {
                            lottiePlayer.pause();
                            isLottiePlaying = false;
                            
                            // Opcional: Cambiar a frame específico (frame de "descanso" o "espera")
                            // lottiePlayer.setSeeker(0); // Volver al inicio
                        }
                        resolve();
                    }
                }
                
                type();
            });
        }

        // Inicializar y controlar el Lottie Player
        function initializeLottieControl() {
            // Esperar a que el Lottie player esté listo
            const lottieElement = document.querySelector('lottie-player');
            
            if (lottieElement) {
                lottieElement.addEventListener('ready', () => {
                    lottiePlayer = lottieElement;
                    console.log('Lottie player listo para control');
                    
                    // Configurar el Lottie para que no se repita automáticamente
                    lottiePlayer.setLoop(false);
                    
                    // Iniciar en pausa
                    lottiePlayer.pause();
                });
                
                // Manejar errores del Lottie
                lottieElement.addEventListener('error', (error) => {
                    console.warn('Error en Lottie player:', error);
                });
            }
        }

        // Botón Volver
        document.getElementById('backButton').addEventListener('click', function() {
            // Efecto de clic
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
            
            transitionWithSlide('back', 'page_3.html');
        });

        // Botón Continuar
        document.getElementById('nextButton').addEventListener('click', function() {
            // Efecto de clic
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
            
            transitionWithSlide('next', 'page_5.html');
        });

        // Reiniciar animación (opcional, para reutilizar)
        function resetAnimation() {
            const typingText = document.getElementById('typingText');
            const instructionComplete = document.getElementById('instructionComplete');
            const nextButton = document.getElementById('nextButton');
            const cursor = document.querySelector('.typing-cursor');
            
            // Resetear elementos visuales
            typingText.innerHTML = '';
            instructionComplete.classList.remove('show');
            cursor.style.display = 'block';
            
            // Resetear botón
            nextButton.disabled = true;
            nextButton.style.opacity = '0.6';
            nextButton.style.cursor = 'not-allowed';
            
            // Resetear Lottie si está disponible
            if (lottiePlayer) {
                lottiePlayer.pause();
                lottiePlayer.setSeeker(0);
                isLottiePlaying = false;
            }
        }

        // Inicializar efecto de máquina de escribir cuando la página carga
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar control del Lottie
            initializeLottieControl();
            
            const typingText = document.getElementById('typingText');
            const instructionComplete = document.getElementById('instructionComplete');
            const nextButton = document.getElementById('nextButton');
            const cursor = document.querySelector('.typing-cursor');
            
            const message = "Dashboard principal: Click en aplicaciones para visualizar todas las ligas de acceso que tienes permitidas.";
            
            // Deshabilitar botón siguiente inicialmente
            nextButton.disabled = true;
            nextButton.style.opacity = '0.6';
            nextButton.style.cursor = 'not-allowed';
            
            // Efecto de entrada suave para los elementos
            setTimeout(() => {
                typingText.style.opacity = '1';
                cursor.style.opacity = '1';
            }, 500);
            
            // Iniciar efecto de máquina de escribir después de un breve delay
            setTimeout(() => {
                typeWriter(message, typingText, 40).then(() => {
                    // Ocultar cursor después de terminar con efecto suave
                    setTimeout(() => {
                        cursor.style.opacity = '0';
                        setTimeout(() => {
                            cursor.style.display = 'none';
                        }, 300);
                    }, 500);
                    
                    // Mostrar indicador de completado con efecto
                    setTimeout(() => {
                        instructionComplete.style.opacity = '0';
                        instructionComplete.classList.add('show');
                        
                        // Efecto fade in
                        setTimeout(() => {
                            instructionComplete.style.opacity = '1';
                        }, 50);
                        
                        // Habilitar botón siguiente con efecto
                        setTimeout(() => {
                            nextButton.disabled = false;
                            nextButton.style.opacity = '1';
                            nextButton.style.cursor = 'pointer';
                            
                            // Efecto de "pulso" en el botón para llamar atención
                            nextButton.style.animation = 'pulseAttention 2s ease-in-out';
                            
                            setTimeout(() => {
                                nextButton.style.animation = '';
                            }, 2000);
                        }, 500);
                    }, 500);
                });
            }, 1500); // Delay inicial aumentado para dar tiempo al Lottie
        });

        // Efectos de hover en los botones
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(-3px)';
                }
            });
            
            button.addEventListener('mouseleave', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });

        // Animación CSS para el efecto de pulso (agregar al CSS)
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulseAttention {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
