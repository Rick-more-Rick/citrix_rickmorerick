<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre de Sesión - Simulador Citrix</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!--<link rel="stylesheet" href="/citrix/styles/page_7.css">-->
    <style>
        /* page_7.css - Estilos para página 7 - Cierre de Sesión */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: white;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            perspective: 1000px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Formas flotantes 3D */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
            }
        }

        /* Animaciones de entrada */
        @keyframes slideInFromRight {
            from { 
                transform: translateX(100vw) rotateY(15deg);
                opacity: 0;
            }
            to { 
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes slideOutToLeft {
            from { 
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
            }
            to { 
                transform: translateX(-100vw) rotateY(-15deg);
                opacity: 0;
            }
        }

        .page-enter-right {
            animation: slideInFromRight 0.8s ease-out forwards;
        }

        .page-exit-left {
            animation: slideOutToLeft 0.8s ease-in forwards;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            margin: 20px 0;
            transform-style: preserve-3d;
        }

        /* Indicador de página mejorado para final */
        .page-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .indicator-text {
            font-weight: 600;
            font-size: 1rem;
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .indicator-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            transform: scale(1.2);
            animation: pulse 2s infinite;
        }

        .dot.completed {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.2); }
            50% { transform: scale(1.4); }
        }

        /* Layout */
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Header */
        .header {
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #667eea 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title-highlight {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title-underline {
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0 auto;
            border-radius: 2px;
        }

        /* Lottie container */
        .lottie-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(10px);
            transition: all 0.3s ease;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Tarjetas de contenido */
        .content-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card-header .icon {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .card-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Vista previa de la aplicación */
        .app-preview {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Demo de cierre de sesión */
        .logout-demo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .gear-icon {
            font-size: 3rem;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logout-option {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        /* Globo de texto */
        .speech-bubble {
            position: absolute;
            top: -80px;
            right: 20px;
            background: linear-gradient(135deg, #004481, #0066cc);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 68, 129, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 300px;
            animation: bubbleFloat 3s ease-in-out infinite;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #004481 transparent transparent;
            transform: translateX(-50%);
        }

        @keyframes bubbleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .bubble-content {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-text {
            font-size: 0.95rem;
            line-height: 1.4;
            color: white;
            min-height: 40px;
        }

        .typing-cursor {
            color: #F7931E;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        /* Banner de recordatorio */
        .reminder-banner {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 152, 0, 0.1));
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 193, 7, 0.3); }
            to { box-shadow: 0 0 20px rgba(255, 193, 7, 0.5); }
        }

        .reminder-icon {
            font-size: 1.5rem;
            background: rgba(255, 193, 7, 0.2);
            padding: 10px;
            border-radius: 50%;
            border: 2px solid rgba(255, 193, 7, 0.5);
        }

        .reminder-content {
            flex: 1;
        }

        .reminder-text {
            font-size: 1rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            min-height: 48px;
        }

        .reminder-cursor {
            color: #FFC107;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Indicador de completado */
        .instruction-complete {
            display: none;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(66, 230, 149, 0.1), rgba(59, 178, 184, 0.1));
            border-radius: 12px;
            border: 1px solid rgba(66, 230, 149, 0.3);
            margin-top: 20px;
            animation: fadeInUp 0.5s ease;
        }

        .instruction-complete.show {
            display: flex;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .completion-check {
            font-size: 1.5rem;
            background: rgba(66, 230, 149, 0.2);
            padding: 10px;
            border-radius: 50%;
            border: 2px solid rgba(66, 230, 149, 0.5);
        }

        .instruction-complete p {
            margin: 0;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        /* Navegación */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(79, 172, 254, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(79, 172, 254, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-back {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            box-shadow: 
                0 8px 25px rgba(255, 126, 95, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-next {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            box-shadow: 
                0 8px 25px rgba(66, 230, 149, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .btn:hover:not(:disabled) .btn-icon {
            transform: translateX(-2px);
        }

        .btn-next:hover:not(:disabled) .btn-icon {
            transform: translateX(2px);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .speech-bubble {
                position: relative;
                top: auto;
                right: auto;
                margin-top: 20px;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 20px;
                margin: 10px 0;
                border-radius: 20px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .content-wrapper {
                gap: 25px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .page-indicator {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .achievements-panel {
                gap: 10px;
            }
            
            .achievement-item {
                padding: 15px;
            }
            
            .shape {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .content-card {
                padding: 20px;
            }
            
            .card-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .card-header h3 {
                font-size: 1.1rem;
            }
            
            .app-preview {
                padding: 20px;
            }
            
            .reminder-banner {
                padding: 15px;
            }
            
            .achievement-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

    <script>
        // page_7.js - JavaScript para página 7 - Cierre de Sesión

        // Función para transición con efecto de ventana deslizante
        function transitionWithSlide(direction, targetUrl) {
            const container = document.querySelector('.container');
            
            // Aplicar animación de salida
            if (direction === 'next') {
                container.classList.remove('page-enter-right');
                container.classList.add('page-exit-left');
            } else {
                container.classList.remove('page-enter-left');
                container.classList.add('page-exit-right');
            }
            
            // Prevenir múltiples clics durante la transición
            document.querySelectorAll('.btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
            });
            
            // Redirigir después de la animación
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 800);
        }

        // Efecto de máquina de escribir
        function typeWriter(text, element, speed = 50) {
            return new Promise((resolve) => {
                let i = 0;
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        const variedSpeed = speed + (Math.random() * 20 - 10);
                        setTimeout(type, Math.max(variedSpeed, 30));
                    } else {
                        resolve();
                    }
                }
                
                type();
            });
        }

        // Botón Volver
        document.getElementById('backButton').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
            
            transitionWithSlide('back', 'page_6.html');
        });

        // Botón Siguiente Tema
        document.getElementById('nextButton').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
            
            // Redirigir al siguiente tema (puedes cambiar la URL)
            transitionWithSlide('next', 'page_1_temp2.html');
        });

        // Inicializar efectos cuando la página carga
        document.addEventListener('DOMContentLoaded', function() {
            const typingText = document.getElementById('typingText');
            const reminderText = document.getElementById('reminderText');
            const instructionComplete = document.getElementById('instructionComplete');
            const nextButton = document.getElementById('nextButton');
            const cursor = document.querySelector('.typing-cursor');
            const reminderCursor = document.querySelector('.reminder-cursor');

            const mainMessage = "Para cerrar sesión correctamente: Haz clic en el engrane ⚙️ y selecciona 'Cerrar Sesión'.";
            const reminderMessage = "Recuerda siempre, al término de tu jornada o descansos espaciosos, debes cerrar correctamente el aplicativo. Clic en *cerrar sesión*.";

            // Deshabilitar botón siguiente inicialmente
            nextButton.disabled = true;

            // Efecto de entrada suave
            setTimeout(() => {
                typingText.style.opacity = '1';
                cursor.style.opacity = '1';
                reminderText.style.opacity = '1';
                reminderCursor.style.opacity = '1';
            }, 500);

            // Iniciar secuencia de mensajes
            setTimeout(() => {
                // Primer mensaje principal
                typeWriter(mainMessage, typingText, 40).then(() => {
                    // Ocultar cursor del primer mensaje
                    setTimeout(() => {
                        cursor.style.opacity = '0';
                        setTimeout(() => {
                            cursor.style.display = 'none';
                        }, 300);
                    }, 1000);

                    // Iniciar mensaje de recordatorio después de una pausa
                    setTimeout(() => {
                        typeWriter(reminderMessage, reminderText, 30).then(() => {
                            // Ocultar cursor del recordatorio
                            setTimeout(() => {
                                reminderCursor.style.opacity = '0';
                                setTimeout(() => {
                                    reminderCursor.style.display = 'none';
                                }, 300);
                            }, 500);

                            // Mostrar indicador de completado
                            setTimeout(() => {
                                instructionComplete.style.opacity = '0';
                                instructionComplete.classList.add('show');
                                
                                setTimeout(() => {
                                    instructionComplete.style.opacity = '1';
                                }, 50);

                                // Habilitar botón siguiente con efecto especial
                                setTimeout(() => {
                                    nextButton.disabled = false;
                                    nextButton.style.opacity = '1';
                                    nextButton.style.cursor = 'pointer';
                                    
                                    // Efecto de celebración en el botón
                                    nextButton.style.animation = 'celebrate 2s ease-in-out';
                                    
                                    setTimeout(() => {
                                        nextButton.style.animation = '';
                                    }, 2000);
                                }, 500);
                            }, 1000);
                        });
                    }, 1500);
                });
            }, 1500);
        });

        // Efectos de hover en los botones
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(-3px)';
                }
            });
            
            button.addEventListener('mouseleave', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });

        // Animación CSS adicional para el efecto de celebración
        const style = document.createElement('style');
        style.textContent = `
            @keyframes celebrate {
                0% { transform: scale(1); }
                25% { transform: scale(1.1) rotate(-5deg); }
                50% { transform: scale(1.15) rotate(5deg); }
                75% { transform: scale(1.1) rotate(-5deg); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
