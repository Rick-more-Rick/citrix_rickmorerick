        /* page_7.css - Estilos para p√°gina 7 - Cierre de Sesi√≥n */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: white;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            perspective: 1000px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NUEVOS ESTILOS PARA SISTEMA DE AUDIO */
        .play-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .play-button:hover {
            background: #00f2fe;
            transform: translateY(-2px);
        }
        
        .play-button.activated {
            background: #42e695;
            cursor: not-allowed;
        }
        
        .audio-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
            display: none;
        }
        
        .audio-indicator.playing {
            display: block;
            animation: pulse-audio 1.5s infinite;
        }
        
        @keyframes pulse-audio {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .audio-controls {
            display: none;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn:disabled:hover {
            transform: none !important;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3) !important;
        }

        @keyframes pulseAttention {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Formas flotantes 3D */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
            }
        }

        /* Animaciones de entrada */
        @keyframes slideInFromRight {
            from { 
                transform: translateX(100vw) rotateY(15deg);
                opacity: 0;
            }
            to { 
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes slideOutToLeft {
            from { 
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
            }
            to { 
                transform: translateX(-100vw) rotateY(-15deg);
                opacity: 0;
            }
        }

        .page-enter-right {
            animation: slideInFromRight 0.8s ease-out forwards;
        }

        .page-exit-left {
            animation: slideOutToLeft 0.8s ease-in forwards;
        }

            background: rgba(255, 255, 255, 0.08);

            border-radius: 25px;
            padding: 40px;

                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            margin: 20px 0;
            transform-style: preserve-3d;
        }

        /* Indicador de p√°gina mejorado para final */
        .page-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;

        .indicator-text {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .indicator-dots {

        .dot {

            height: 12px;
            border-radius: 50%;

            transition: all 0.3s ease;
        }

        .dot.active {

        }

        .dot.completed {

        @keyframes pulse {

            50% { transform: scale(1.4); }

    <script>
        class AudioManagerPage7 {
            constructor() {
                this.audioElements = {
                    bienvenida: document.getElementById('audioPage7'),
                    para: document.getElementById('audioPara'),
                    recuerda: document.getElementById('audioRecuerda'),
                    siguiente: document.getElementById('audioSiguiente'),
                    atras: document.getElementById('audioAtras')
                };
                
                this.audioIndicator = document.getElementById('audioIndicator');
                this.playButton = document.getElementById('playButton');
                this.nextButton = document.getElementById('nextButton');
                this.backButton = document.getElementById('backButton');
                this.isPlaying = false;
                this.audioEnabled = false;
                this.currentAudio = null;
                
                this.setupAudioEvents();
                this.setupActivationButton();
                this.setupButtonAudios();
            }

            setupAudioEvents() {
                // Configurar eventos para todos los audios
                Object.values(this.audioElements).forEach(audio => {
                    audio.addEventListener('play', () => {
                        this.isPlaying = true;
                        this.showAudioIndicator();
                    });
                    
                    audio.addEventListener('ended', () => {
                        this.isPlaying = false;
                        this.hideAudioIndicator();
                    });
                    
                    audio.addEventListener('error', (e) => {
                        console.log('Error de audio:', e);
                        this.isPlaying = false;
                        this.hideAudioIndicator();
                    });
                });
            }

            setupActivationButton() {
                this.playButton.addEventListener('click', () => {
                    this.activateAudio();
                });
            }

            setupButtonAudios() {
                // Audio para bot√≥n Siguiente
                this.nextButton.addEventListener('mouseenter', () => {
                    if (this.audioEnabled && !this.nextButton.disabled) {
                        this.playAudio('siguiente');
                    }
                });

                // Audio para bot√≥n Atr√°s
                this.backButton.addEventListener('mouseenter', () => {
                    if (this.audioEnabled) {
                        this.playAudio('atras');
                    }
                });
            }

            activateAudio() {
                if (!this.audioEnabled) {
                    this.audioEnabled = true;
                    this.playButton.textContent = 'üéµ Audio Activado';
                    this.playButton.classList.add('activated');
                    this.playButton.disabled = true;
                    
                    // Iniciar secuencia de audio y texto
                    this.startAudioSequence();
                    
                    console.log('Audio activado en page_7');
                }
            }

            startAudioSequence() {
                // Reproducir audio de bienvenida
                this.playAudio('bienvenida').then(() => {
                    // Iniciar primer efecto de m√°quina de escribir despu√©s del audio de bienvenida
                    this.startFirstTypingEffect();
                }).catch(() => {
                    // Si falla el audio, iniciar secuencia de texto
                    this.startFirstTypingEffect();
                });
            }

            playAudio(audioKey) {
                return new Promise((resolve, reject) => {
                    if (!this.audioEnabled || this.isPlaying) {
                        reject('Audio no disponible');
                        return;
                    }
                    
                    const audio = this.audioElements[audioKey];
                    if (audio) {
                        audio.currentTime = 0;
                        audio.play().then(() => {
                            audio.onended = () => resolve();
                        }).catch(reject);
                    } else {
                        reject('Audio no encontrado');
                    }
                });
            }

            stopAllAudio() {
                Object.values(this.audioElements).forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });
                this.isPlaying = false;
                this.hideAudioIndicator();
            }

            showAudioIndicator() {
                if (this.audioIndicator) {
                    this.audioIndicator.classList.add('playing');
                }
            }

            hideAudioIndicator() {
                if (this.audioIndicator) {
                    this.audioIndicator.classList.remove('playing');
                }
            }

            startFirstTypingEffect() {
                const typingText = document.getElementById('typingText');
                const mainMessage = "Para cerrar sesi√≥n correctamente: Haz clic en el engrane ‚öôÔ∏è y selecciona 'Cerrar Sesi√≥n'.";
                
                // Iniciar audio "para" sincronizado con el texto
                this.playAudio('para').then(() => {
                    // Audio termin√≥, continuar con siguiente paso
                    this.startSecondTypingEffect();
                }).catch(() => {
                    // Si falla el audio, solo mostrar texto
                    this.typeWriter(mainMessage, typingText, 40).then(() => {
                        setTimeout(() => this.startSecondTypingEffect(), 1000);
                    });
                });
                
                // Iniciar efecto de m√°quina de escribir sincronizado con el audio
                this.typeWriter(mainMessage, typingText, 40);
            }

            startSecondTypingEffect() {
                const reminderText = document.getElementById('reminderText');
                const reminderMessage = "Recuerda siempre, al t√©rmino de tu jornada o descansos espaciosos, debes cerrar correctamente el aplicativo. Clic en *cerrar sesi√≥n*.";
                
                // Ocultar cursor del primer mensaje
                const firstCursor = document.querySelector('.typing-cursor');
                setTimeout(() => {
                    firstCursor.style.opacity = '0';
                    setTimeout(() => {
                        firstCursor.style.display = 'none';
                    }, 300);
                }, 500);

                // Iniciar audio "recuerda" sincronizado con el texto
                this.playAudio('recuerda').then(() => {
                    // Audio termin√≥, mostrar completado
                    this.showCompletion();
                }).catch(() => {
                    // Si falla el audio, solo mostrar texto
                    this.typeWriter(reminderMessage, reminderText, 30).then(() => {
                        setTimeout(() => this.showCompletion(), 1000);
                    });
                });
                
                // Iniciar efecto de m√°quina de escribir sincronizado con el audio
                this.typeWriter(reminderMessage, reminderText, 30);
            }

            typeWriter(text, element, speed = 50) {
                return new Promise((resolve) => {
                    let i = 0;
                    element.innerHTML = '';
                    
                    function type() {
                        if (i < text.length) {
                            element.innerHTML += text.charAt(i);
                            i++;
                            const variedSpeed = speed + (Math.random() * 20 - 10);
                            setTimeout(type, Math.max(variedSpeed, 30));
                        } else {
                            resolve();
                        }
                    }
                    
                    type();
                });
            }

            showCompletion() {
                const instructionComplete = document.getElementById('instructionComplete');
                const reminderCursor = document.querySelector('.reminder-cursor');
                
                // Ocultar cursor del recordatorio
                setTimeout(() => {
                    reminderCursor.style.opacity = '0';
                    setTimeout(() => {
                        reminderCursor.style.display = 'none';
                    }, 300);
                }, 500);

                // Mostrar indicador de completado
                setTimeout(() => {
                    instructionComplete.style.opacity = '0';
                    instructionComplete.classList.add('show');
                    
                    setTimeout(() => {
                        instructionComplete.style.opacity = '1';
                    }, 50);

                    // Habilitar bot√≥n siguiente
                    setTimeout(() => {
                        this.enableNextButton();
                    }, 500);
                }, 1000);
            }

            enableNextButton() {
                if (this.nextButton) {
                    this.nextButton.disabled = false;
                    this.nextButton.style.opacity = '1';
                    this.nextButton.style.cursor = 'pointer';
                    
                    // Efecto especial en el bot√≥n
                    this.nextButton.style.animation = 'celebrate 2s ease-in-out';
                    
                    setTimeout(() => {
                        this.nextButton.style.animation = '';
                    }, 2000);
                }
            }
        }

        // Inicializar el administrador de audio
        const audioManager = new AudioManagerPage7();

        // Funci√≥n para transici√≥n con efecto de ventana deslizante
        function transitionWithSlide(direction, targetUrl) {
            const container = document.querySelector('.container');
            
            // Detener audio si est√° reproduciendo
            audioManager.stopAllAudio();
            
            // Aplicar animaci√≥n de salida
            if (direction === 'next') {
                container.classList.remove('page-enter-right');
                container.classList.add('page-exit-left');
            } else {
                container.classList.remove('page-enter-left');
                container.classList.add('page-exit-right');
            }
            
            // Prevenir m√∫ltiples clics durante la transici√≥n
            document.querySelectorAll('.btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
            });
            
            // Redirigir despu√©s de la animaci√≥n
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 800);
        }

        // Bot√≥n Volver
        document.getElementById('backButton').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
            
            transitionWithSlide('back', 'page_6.html');
        });

        // Bot√≥n Siguiente Tema
        document.getElementById('nextButton').addEventListener('click', function() {
            if (this.disabled) return;
            
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
            
            // Redirigir al siguiente tema
            transitionWithSlide('next', 'page_1_temp2.html');
        });

        // Inicializar efectos cuando la p√°gina carga
        document.addEventListener('DOMContentLoaded', function() {
            const typingText = document.getElementById('typingText');
            const reminderText = document.getElementById('reminderText');
            const cursor = document.querySelector('.typing-cursor');
            const reminderCursor = document.querySelector('.reminder-cursor');

            // Deshabilitar bot√≥n siguiente inicialmente
            const nextButton = document.getElementById('nextButton');
            nextButton.disabled = true;
            nextButton.style.opacity = '0.6';

            // Efecto de entrada suave
            setTimeout(() => {
                typingText.style.opacity = '1';
                cursor.style.opacity = '1';
                reminderText.style.opacity = '1';
                reminderCursor.style.opacity = '1';
            }, 500);
        });

        // Efectos de hover en los botones
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(-3px)';
                }
            });
            
            button.addEventListener('mouseleave', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });

        // Animaci√≥n CSS adicional para el efecto de celebraci√≥n
        const style = document.createElement('style');
        style.textContent = `
            @keyframes celebrate {
                0% { transform: scale(1); }
                25% { transform: scale(1.1) rotate(-5deg); }
                50% { transform: scale(1.15) rotate(5deg); }
                75% { transform: scale(1.1) rotate(-5deg); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
